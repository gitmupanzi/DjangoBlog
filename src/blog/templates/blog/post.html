{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <a href="{% url 'blog:blog_index' %}">Retour au sommaire</a>
    <p>
        <a href="{% url 'blog:blog_edit' post.slug %}">Modifier l'article</a>
    </p>
    <p>
        <a href="{% url 'blog:blog_delete' post.slug %}">Supprimer l'article</a>
    </p>
    
    <h1> {{ post.title }} </h1>
    <p> {{ post.content }} </p>
</body>
</html>
